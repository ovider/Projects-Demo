<div class="form-container">
    <h1 class="title">Add a new project</h1>
    
    <loader ng-if="vm.loading"></loader>
    <div ng-if="vm.errorMessage" uib-alert class="alert-danger" close="vm.closeAlert()">{{vm.errorMessage}}</div>

    <form ng-submit="vm.submit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" name="name" ng-model="vm.project.name" type="text" placeholder="Your project name.." required />
        </div>

        <div class="form-group">
            <label for="scheduledDate">Scheduled Date</label>
            <input class="form-control" name="scheduledDate" ng-model="vm.project.scheduledDate" type="date" required />
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="priceSymbol">$</span>
                </div>

                <input class="form-control" name="price" ng-model="vm.project.price" 
                       type="number" min="0" required step=".01" aria-describedby="priceSymbol" />
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </div>
        <div class="form-group">
            <button class="btn btn-light btn-block" type="reset" ng-click="vm.cancel()">Cancel</button>
        </div>
    </form>
</div>
